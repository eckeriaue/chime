<section class="w-3/5 flex size-full">
  <div class="p-6 grow">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl text-(--mat-sys-secondary) mb-4">Доступные комнаты</h2>
      <button matButton (click)="openCreateRoomDialog()">Создать комнату</button>
    </div>
    <mat-nav-list>
      @for (room of rooms.value(); track room.roomUid) {
        <mat-list-item class="relative">
          <a
            matListItemTitle
            [routerLink]="['/rooms/' + room.roomUid + '/prepare']"
            class="before:absolute before:inset-0 before:size-full"
          >{{ room.roomName }}</a>
          <button matIconButton matListItemMeta>
            <mat-icon>open_in_new</mat-icon>
          </button>
        </mat-list-item>
      }  @empty {
      <mat-list-item>
        <p class="text-center text-(--mat-sys-secondary)">Открытых комнат нет.</p>
      </mat-list-item>
      }
    </mat-nav-list>
  </div>
  <mat-divider vertical />
</section>
